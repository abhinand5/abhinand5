<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="200" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0E1F3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F3A6D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Stars -->
  <g id="stars">
    <circle cx="30" cy="30" r="1" fill="white" opacity="0.8"/>
    <circle cx="150" cy="50" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="280" cy="20" r="1" fill="white" opacity="0.7"/>
    <circle cx="450" cy="40" r="1.2" fill="white" opacity="0.9"/>
    <circle cx="550" cy="80" r="1" fill="white" opacity="0.6"/>
    <circle cx="100" cy="150" r="1.3" fill="white" opacity="0.8"/>
    <circle cx="200" cy="180" r="1" fill="white" opacity="0.7"/>
    <circle cx="350" cy="170" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="500" cy="160" r="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- AI Neural Network -->
  <g id="neural-network" opacity="0.2">
    <circle cx="100" cy="50" r="5" fill="white"/>
    <circle cx="200" cy="30" r="5" fill="white"/>
    <circle cx="300" cy="70" r="5" fill="white"/>
    <circle cx="400" cy="40" r="5" fill="white"/>
    <circle cx="500" cy="60" r="5" fill="white"/>
    <line x1="100" y1="50" x2="200" y2="30" stroke="white" stroke-width="1"/>
    <line x1="200" y1="30" x2="300" y2="70" stroke="white" stroke-width="1"/>
    <line x1="300" y1="70" x2="400" y2="40" stroke="white" stroke-width="1"/>
    <line x1="400" y1="40" x2="500" y2="60" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Glowing Orb -->
  <circle cx="300" cy="100" r="60" fill="url(#grad2)" opacity="0.3"/>
  
  <!-- Name -->
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#4A90E2" filter="url(#glow)">Abhinand B</text>
  
  <!-- Binary Code -->
  <text x="10" y="190" font-family="Courier, monospace" font-size="14" fill="#4A90E2" opacity="0.5">01000001 01001001</text>
  <text x="450" y="20" font-family="Courier, monospace" font-size="14" fill="#4A90E2" opacity="0.5">10110011 01001101 01001100</text>
</svg>